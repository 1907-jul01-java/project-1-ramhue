<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reimbursements</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body onload="getreimbursements()">
    <div style="background-color: #1e43d6">
        <h1 style="color: white">Reimbursements</h1>
    </div>
    <div id="output">
        <h2>Reimbursements List</h2>
        <div id="imhere"></div>
    </div>
    
    <div id="movie-form">
        <h2>Add reimbursements</h2>
        <form action="v1/reimbursements" method="POST">
            <label for="type">Type: </label>
            <input id="type" type="text" name="type"/>
            <label for="amount">Amount: $ </label>
            <input id="amount" type="number" min="0" step="0.01" max="999999" name="amount" placeholder="1"/>
            <br><input type="submit" value="Submit">
            <input type="reset">
        </form>
    </div>
    <div id= "approval-form">
        <h3> Approval </h3>
        <form action= "/StatusController" method="POST">
            <label for="id"> id </label>
            <input id="id" type="number">
            <select id ="status">
                <option value ="approved">Approved</option>
                <option value = "Denied">Denied</option>>
            </select>
            <input type="submit" value = "Submit">
        </form>
    <script src='main.js'></script>
</body>
</html>
